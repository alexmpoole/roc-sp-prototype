{% extends "layout.html" %}

{% block page_title %}
  Start page example
{% endblock %}

{% block proposition_header %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block header_class %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="roc-start-page">Home</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form>
        <div class="form-group">
          <fieldset>

            <legend>
              <h1 class="heading-medium">
                Who is in contact with yourself?
              </h1>
            </legend>

            <div class="multiple-choice" data-target="contact-by-email">
              <input id="example-contact-by-email" type="radio" name="radio-contact-group" value="Yes">
              <label for="example-contact-by-email">Individual who wishes to make change</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="contact-by-email">
              <label class="form-label" for="contact-email">Nino</label>
              <input class="form-control" name="contact-email" type="text" id="contact-email">
              <br>
              <br>
              <label class="form-label" for="contact-email">Name</label>
              <input class="form-control" name="contact-email" type="text" id="contact-email">
              <br>
              <br>
              <label class="form-label" for="contact-email">Date of birth</label>
              <input class="form-control" name="contact-email" type="text" id="contact-email">
              <br>
              <br>
              <label class="form-label" for="contact-email">First line of Address</label>
              <input class="form-control" name="contact-email" type="text" id="contact-email">
              <br>
              <br>
              <label class="form-label" for="contact-email">Postcode</label>
              <input class="form-control" name="contact-email" type="text" id="contact-email">

            </div>

            <div class="multiple-choice" data-target="contact-by-phone">
              <input id="example-contact-by-phone" type="radio" name="radio-contact-group" value="No">
              <label for="example-contact-by-phone">Someone wanting to make a change for a citizen</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="contact-by-phone">
              <label class="form-label" for="contact-phone">Phone number</label>
              <input class="form-control" name="contact-phone" type="text" id="contact-phone">
            </div>

            </div>


            <p>
              <a class="button button-continue" href="types of benifits.html" role="button">Continue</a>
            </p>


          </fieldset>
        </div>
      </form>

<br>


    </div>
  </div>

</main>

{% endblock %}
